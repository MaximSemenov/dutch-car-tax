<table id="taxform" [formGroup]="carTaxControl">
  <tr>
    <td>
      <mat-form-field class="mat-form-field">
        <mat-select placeholder="Seleсt province:" name="province" formControlName="provinceKey">
          <mat-option *ngFor="let province of provinces" [value]="province.key">
            {{ province.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <br>

      <h4 *ngIf="!selectedFuelType" class="mat-select-placeholder">Select fuel type:</h4>
      <h4 *ngIf="selectedFuelType" class="mat-select-placeholder">Fuel type is {{selectedFuelType}}</h4>
      <div style="text-align: center;">
        <mat-button-toggle-group formControlName="fuelType">
          <mat-button-toggle value="Benzine">
            Benzine
          </mat-button-toggle>
          <br>
          <mat-button-toggle value="Diesel">
            Diesel
          </mat-button-toggle>
          <mat-button-toggle value="LPG3">
            LPG3
          </mat-button-toggle>
          <mat-button-toggle value="LPG">
            LPG
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <br>

      <h4 *ngIf="!value" class="mat-select-placeholder">Select car weight:</h4>
      <h4 *ngIf="value" class="mat-select-placeholder" style="text-align: center;">
        Weight
      </h4>

      <div id="sliderData">
        <span id="currentSliderValue">{{value}}</span>
      </div>

      <mat-slider [volumeValue]="value" formControlName="volume" min="1" max="5051" step="50" (input)="setSliderValue($event.value)"
        tickInterval="1">
      </mat-slider>

      <br>
      <br>
      <br>

      <h1 id="priceHeader">

        {{price$ | async}}
        <i class="fa fa-euro fa-xs"></i>
      </h1>

    </td>
    <td>


    </td>
  </tr>
</table>
