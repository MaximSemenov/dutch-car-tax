<mat-form-field>
  <mat-select placeholder="Seleсt province" name="province" [formControl]="provinceControl">
    <mat-option *ngFor="let province of provinces" [value]="province.key">
      {{ province.title }}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field>
  <mat-select placeholder="Seleсt type of fuel" name="fuel" [formControl]="fuelTypeControl">
    <mat-option *ngFor="let fuel of fuelTypes; let i = index" [value]="fuelTypes[i]">
      {{ fuelTypes[i] }}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<mat-slider name="volume" [formControl]="volumeControl" min="0" max="3000" step="50" value="1600" thumbLabel tickInterval="1"></mat-slider>
<br>
<h1>{{price}}</h1>
