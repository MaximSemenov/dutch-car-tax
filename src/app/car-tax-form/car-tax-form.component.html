      <div style="text-align: center;">
        <mat-button-toggle-group formControlName="fuelType">
          <mat-button-toggle *ngFor="let fuel of fuelTypes" [value]="fuel" #b>
            <i [ngClass]="{'fas':b.checked, 'fa-gas-pump':b.checked, 'fa-lg': b.checked}"></i>
            {{fuel}}
          </mat-button-toggle>
        </mat-button-toggle-group>


      </div>

      <br>
      <br>

      <div id="sliderData">
        <span id="currentSliderValue">{{f.value.volume}} kg</span>
      </div>

      <mat-slider [volumeValue]="f.value.volume" formControlName="volume" min="1" max="5051" step="50" tickInterval="1" (input)="f.value.volume = $event.value">
      </mat-slider>
    
      <br>
      <br>
      <br>

      <h1 id="priceHeader">

        {{price$ | async}}
